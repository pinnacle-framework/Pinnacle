# fly.toml app configuration file generated for question-the-docs on 2023-08-18T20:12:29+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "question-the-docs"
primary_region = "ams"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  dockerfile = "Dockerfile"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 1100
    soft_limit = 1000

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "15s"
    grace_period = "60s"

