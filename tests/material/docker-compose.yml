version: "3.9"
networks:
  default:
    name: sddb

configs:
  sddb-config:
    file: config.json

services:
  mongodb:
    image: mongo:6
    container_name: sddb-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: testmongodbuser
      MONGO_INITDB_ROOT_PASSWORD: testmongodbpassword
    ports:
      - "27018:27017"

  vector-search:
    image: pinnacledb:latest
    container_name: sddb-vector-search
    restart: always
    depends_on:
      - mongodb
    configs:
      - source: sddb-config
        target: /home/pinnacledb/.pinnacledb/config.json
    command:
      - python
      - -m
      - pinnacledb.cluster.vector_search

  model-server:
    image: pinnacledb:latest
    container_name: sddb-model-server
    restart: always
    depends_on:
      - mongodb
      - vector-search
    configs:
      - source: sddb-config
        target: /home/pinnacledb/.pinnacledb/config.json
    command:
      - python
      - -m
      - pinnacledb.cluster.model_server

  dask-scheduler:
    image: pinnacledb:latest
    container_name: sddb-dask-scheduler
    restart: always
    command:
      - dask
      - scheduler

  dask-worker:
    image: pinnacledb:latest
    container_name: sddb-dask-worker
    restart: always
    depends_on:
      - dask-scheduler
    command:
      - dask
      - worker
      - dask-scheduler:8786

  jupyter:
    image: pinnacledb-jupyter:latest
    container_name: sddb-jupyter
    restart: always
    configs:
      - source: sddb-config
        target: /home/pinnacledb/.pinnacledb/config.json
    depends_on:
      - mongodb
      - vector-search
      - model-server
      - dask-scheduler
    volumes:
      - "../../notebooks:/home/pinnacledb/notebooks"
    ports:
      - "28888:8888"
