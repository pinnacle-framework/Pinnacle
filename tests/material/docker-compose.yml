version: "3.9"
networks:
  default:
    name: sddb

configs:
  sddb-config:
    file: config.json

services:
  mongodb:
    image: mongo:6
    container_name: sddb-mongodb
    restart: always
    command : sh -c "mongod --replSet rs0 --bind_ip_all --port 27018 --dbpath /data/db/ --shardsvr "
    environment:
      MONGO_INITDB_ROOT_USERNAME: testmongodbuser
      MONGO_INITDB_ROOT_PASSWORD: testmongodbpassword
    ports:
      - "27018:27018"

  mongo-init:
    image: mongo:6
    depends_on:
      - mongodb
    command: sh -c "/scripts/mongo-init.sh"
    volumes:
      - ./mongo-init.sh:/scripts/mongo-init.sh

  vector-search:
    image: pinnacledb:latest
    container_name: sddb-vector-search
    restart: always
    depends_on:
      - mongodb
    configs:
      - source: sddb-config
        target: /home/pinnacledb/.pinnacledb/config.json
    command:
      - python
      - -m
      - pinnacledb.cluster.vector_search

  model-server:
    image: pinnacledb:latest
    container_name: sddb-model-server
    restart: always
    depends_on:
      - mongodb
      - vector-search
    configs:
      - source: sddb-config
        target: /home/pinnacledb/.pinnacledb/config.json
    command:
      - python
      - -m
      - pinnacledb.cluster.model_server

  dask-scheduler:
    image: pinnacledb:latest
    container_name: sddb-dask-scheduler
    restart: always
    command:
      - dask
      - scheduler

  dask-worker:
    image: pinnacledb:latest
    container_name: sddb-dask-worker
    restart: always
    depends_on:
      - dask-scheduler
    command:
      - dask
      - worker
      - dask-scheduler:8786

  jupyter:
    image: pinnacledb-jupyter:latest
    container_name: sddb-jupyter
    restart: always
    configs:
      - source: sddb-config
        target: /home/pinnacledb/.pinnacledb/config.json
    depends_on:
      - mongodb
      - vector-search
      - model-server
      - dask-scheduler
    volumes:
      - "../../notebooks:/home/pinnacledb/notebooks"
    ports:
      - "28888:8888"

  # Milvus configuration is based on
  # https://github.com/milvus-io/milvus/blob/b71c967ed71a448cb461cfb1694f18c4310cda60/deployments/docker/standalone/docker-compose.yml

  milvus-etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: milvus-etcd
    restart: always
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd

  milvus-minio:
    image: minio/minio:RELEASE.2022-03-17T06-34-49Z
    container_name: sddb-milvus-minio
    restart: always
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus:
    image: milvusdb/milvus:v2.2.9
    container_name: sddb-milvus
    restart: always
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    ports:
      - "19530:19530"
    depends_on:
      - milvus-etcd
      - milvus-minio
