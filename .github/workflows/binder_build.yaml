name: 'Trigger-Binder-build'

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  trigger-binder-build:
    if: github.event.pull_request.pinnacled == true
    runs-on: [ubuntu-latest]
    steps:
      - uses: s-weigand/trigger-mybinder-build@v1
        with:
          target-repo: SuperDuperDB/pinnacledb
