_base: "?my_object"
_builds:
  torch_32:
    _path: pinnacledb/ext/torch/encoder/tensor
    dtype: float
    shape:
      - 32

  dill:
    _path: pinnacledb/components/datatype/get_serializer
    identifier: dill_lazy
    method: dill
    encodable: lazy_artifact

  my_lambda:
    _path: pinnacledb/components/datatype/LazyArtifact
    datatype: "?dill"
  
  my_object:
    _path: pinnacledb/components/model/ObjectModel
    identifier: test
    datatype: "?torch_32"
    object: "?my_lambda"
